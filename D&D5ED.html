---
layout: default
---
<main class="shelf">
  {% for book in site.data.book %}
  <article class="book">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="./images/{{ book.image }}" alt="{{ book.title }}">
      </a>
    </figure>
    <div class="book-info">
      <font color="white">
      <h2>{{ book.title }}</h2>
      </font>
      <font color="white">
      <p>{{ book.author }}</p>
      </font>
title:  Fichas D&D 5D
  author: Wizards RPG Team 
  image: fd&d.png
  link: https://drive.google.com/open?id=1IZ4W2gpCto72gS7pGqnkJ3WdVw4nPgYS
    </div>
  </article>
  {% endfor %}
</main>
