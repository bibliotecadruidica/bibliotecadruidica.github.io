  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],

        },
      },
    };
  </script>
</head>

        { name: 'Ação!!!', href: 'https://bibliotecadruidica.github.io/A%C3%87%C3%83O.html' },
        { name: 'Angus RPG', href: 'https://bibliotecadruidica.github.io/ANGUSRPG.html' },
        { name: '13ª Era', href: 'https://bibliotecadruidica.github.io/13ERA.html' },
        { name: '2Q RPG', href: 'https://bibliotecadruidica.github.io/2QRPG.html' },
        { name: '7º Mar', href: 'https://bibliotecadruidica.github.io/7MAR.html' },
        { name: 'Violentina', href: 'https://bibliotecadruidica.github.io/VIOLENTINA.html' },
        { name: 'Rastro de Cthulhu', href: 'https://bibliotecadruidica.github.io/RASTROCTHULHU.html' },
        { name: 'Chamado de Cthulhu', href: 'https://bibliotecadruidica.github.io/CHAMADODECTHULHU.html' },
        { name: 'Old Dragon', href: 'https://bibliotecadruidica.github.io/OLDDRAGON.html' },
        { name: 'Tormenta RPG', href: 'https://bibliotecadruidica.github.io/TORMENTARPG.html' },
      ];

      return (
        <div className="bg-gray-800 overflow-x-auto whitespace-nowrap scroll-smooth topnav p-2 rounded-lg">
          <nav className="flex space-x-4">
            {navItems.map((item) => (
              <a
                key={item.name}
                href={item.href || '#'}
                onClick={(e) => {
                  if (item.action) {
                    e.preventDefault();
                    item.action();
                  }
                }}
                className={`px-4 py-2 rounded-lg text-white text-sm font-medium hover:bg-gray-700 transition-colors ${
                  item.active ? 'bg-green-600' : ''
                }`}
              >
                {item.name}
              </a>
            ))}
          </nav>
        </div>
      );
    };

    // Componente para um único livro na grade
    const Book = ({ title, author, imageUrl, onSelectBook }) => {
      return (
        <article
          className="book bg-gray-700 p-4 rounded-lg shadow-lg flex flex-col items-center text-center transform hover:scale-105 transition-transform duration-300 ease-in-out cursor-pointer"
          onClick={onSelectBook}
        >
          <figure className="book-cover mb-4">
            <img
              src={imageUrl}
              alt={title}
              className="w-48 h-64 object-cover rounded-lg shadow-md"
              onError={(e) => {
                e.target.onerror = null;
                e.target.src = "https://placehold.co/192x256/333333/FFFFFF?text=Capa+Indisponível";
              }}
            />
          </figure>
          <div className="book-info">
            <h2 className="text-white text-xl font-semibold mb-1">{title}</h2>
            <p className="text-gray-300 text-sm">{author}</p>
          </div>
        </article>
      );
    };

    // Novo componente para a página de detalhes do livro
    const BookDetail = ({ book, onBackToList }) => {
      return (
        <div className="flex flex-col items-center bg-gray-800 p-8 rounded-lg shadow-xl max-w-4xl mx-auto my-8">
          <button
            onClick={onBackToList}
            className="self-start mb-6 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors shadow-md"
          >
            &larr; Voltar para a lista
          </button>
          <h1 className="text-white text-4xl font-bold mb-4 text-center">{book.title}</h1>
          <p className="text-gray-300 text-lg mb-6 text-center">Por: {book.author}</p>
          <div className="book-cover mb-8">
            <img
              src={book.imageUrl}
              alt={book.title}
              className="w-80 h-auto object-cover rounded-lg shadow-lg border-4 border-gray-700"
              onError={(e) => {
                e.target.onerror = null;
                e.target.src = "https://placehold.co/320x420/333333/FFFFFF?text=Capa+Indisponível";
              }}
            />
          </div>
          <a
            href={book.driveLink}
            target="_blank"
            rel="noopener noreferrer"
            className="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors"
          >
            Acessar no Google Drive
          </a>
          <p className="text-gray-400 text-sm mt-4">Clique na capa ou no botão para abrir o arquivo no Google Drive.</p>
        </div>
      );
    };

    const App = () => {
      const [selectedBook, setSelectedBook] = React.useState(null);

      const handleSelectBook = (book) => {
        setSelectedBook(book);
      };

      const handleBackToList = () => {
        setSelectedBook(null);
      };

      return (
        <div className="min-h-screen bg-gray-900 font-inter antialiased">
          {/* Navbar component */}
          <Navbar onNavigateHome={handleBackToList} />

          <main className="container mx-auto px-4 py-8">
            {selectedBook ? (
              <BookDetail book={selectedBook} onBackToList={handleBackToList} />
            ) : (
              <>
                <h1 className="text-white text-3xl font-bold mb-8 text-center">Coleção de RPG</h1>
                <section className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                  {booksData.map((book, index) => (
                    <Book
                      key={index}
                      title={book.title}
                      author={book.author}
                      imageUrl={book.imageUrl}
                      onSelectBook={() => handleSelectBook(book)}
                    />
                  ))}
                </section>
              </>
            )}
          </main>

          <footer className="footer bg-gray-800 p-6 text-center text-gray-400 mt-8 rounded-lg">
            <p>&copy; 2024 Biblioteca Druídica. Todos os direitos reservados.</p>
            <div id="twitch-embed" className="mt-4">
              <p>Visite o canal do Twitch: <a href="https://www.twitch.tv/lukas_eso" target="_blank" rel="noopener noreferrer" className="text-purple-400 hover:underline">lukas_eso</a></p>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
