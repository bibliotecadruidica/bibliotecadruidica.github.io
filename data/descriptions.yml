- title: 'Fichas D&D 5D'
  description: "Folhas vitais para os aventureiros, onde a essência de vossos heróis é tecida. Cada marca reflete a jornada, as forças ocultas e os dons que a natureza vos concedeu."
- title: 'Guia do Mestre D&D 5D'
  description: "O pergaminho sagrado para o Guardião do Círculo, revelando os segredos para tecer mundos, invocar desafios e guiar os corações intrépidos por trilhas desconhecidas. A sabedoria para a criação de reinos e lendas."
- title: 'Livro Do Jogador D&D 5D'
  description: "A essência da aventura nas mãos de cada alma corajosa. Este volume desvenda os mistérios das sendas, as artes de combate e os elos com a magia, preparando-vos para o vasto mundo que vos espera."
- title: 'Manual Dos Monstros D&D 5D'
  description: "Um tomo de advertências e conhecimento sobre as criaturas que espreitam nas sombras e sob a luz do sol. Cada página descreve os perigos e maravilhas da fauna, dos seres mais humildes aos mais temíveis."
- title: 'Regras Básicas dos Jogadores D&D 5D'
  description: "As sementes do conhecimento para todo novo viajante. Aqui jazem os fundamentos que vos permitirão trilhar os primeiros passos na senda da aventura, compreendendo os ventos e as correntes que guiam vosso destino."
- title: 'Guia do Volo para Monstros D&D 5D'
  description: "Volo, um trovador incansável, partilha aqui seus encontros com as bestas mais exóticas e enigmáticas. Um acervo de contos e sabedorias sobre a fauna oculta, essencial para quem busca compreender os mistérios selvagens."
- title: 'Guia De Xanathar Para Todas As Coisas D&D 5D'
  description: "Dos pensamentos de Xanathar, um observador peculiar, emerge um compêndio de reflexões sobre magias, tesouros e as nuances da existência. Uma visão singular sobre as diversas faces do mundo."
- title: 'Guia de Classe - Ninja D&D 5D'
  description: "Para aqueles que caminham nas sombras e se movem com a leveza do vento. Este guia desvenda as artes ocultas e as disciplinas silenciosas dos ninjas, mestres da furtividade e da precisão."
- title: 'Costa da Espada - Guia de Aventureiros D&D 5D'
  description: "Um mapa detalhado e um guia para as terras exuberantes e perigosas da Costa da Espada. Aqui, os bravos encontram trilhas para a glória e lendas a serem forjadas."
- title: 'Compêndio do Jogador - Elemental Evil D&D 5D'
  description: "Despertai para os poderes primordiais dos elementos! Este compêndio revela os segredos para controlar as forças da terra, água, fogo e ar, e enfrentar as ameaças elementais que assolam o reino."
- title: 'Compêndio de Magia D&D 5D'
  description: "As palavras de poder e os rituais que moldam a realidade. Este tomo abarca a vastidão do arcano, desde os cânticos mais simples até os feitiços mais complexos, para aqueles que buscam dominar as correntes da magia."
- title: 'Moderno D&D 5D'
  description: "Uma adaptação para tempos de invenções e construções de ferro. Dungeons & Dragons, mas com um toque de modernidade, onde a magia se entrelaça com as maravilhas da engenharia."
- title: 'Fora Do Abismo D&D 5D'
  description: "Uma jornada nas profundezas do Subterrâneo, onde a escuridão e os horrores aguardam. Este livro é um mapa para escapar das garras do abismo e guiar os perdidos de volta à luz."
- title: 'Assassinato em Baldur''s Gate D&D 5D'
  description: "Os sussurros do crime ecoam pelas ruas de Baldur's Gate. Um mistério sombrio espera, onde a astúcia e a investigação são as únicas chaves para desvendar as sombras que cercam a cidade."
- title: 'Unearthed Arcana - Ranger e Ladino D&D 5D'
  description: "Descobri novos caminhos para o errante da floresta e o mestre das sombras. Este Unearthed Arcana oferece vislumbres de habilidades aprimoradas para Ranger e Ladino, aperfeiçoando sua conexão com a natureza e a discrição."
- title: 'Unearthed Arcana - Talentos para Raças D&D 5D'
  description: "O potencial inexplorado das raças é revelado. Este tomo oferece novos talentos que fortalecem os laços com a herança ancestral e desvendam capacidades únicas para cada linhagem."
- title: 'Unearthed Arcana - Monge - Tradições Monásticas D&D 5D'
  description: "A arte do corpo e da mente, refinada em novas tradições. Para os monges, este guia abre sendas para a iluminação através de disciplinas nunca antes exploradas."
- title: 'Unearthed Arcana - Talentos D&D 5D'
  description: "Novos dons e habilidades para moldar vossos heróis. Este volume oferece uma vasta gama de talentos, permitindo que cada aventureiro se especialize e se torne ainda mais singular."
- title: 'Unearthed Arcana O Ranger, Revisado D&D 5D'
  description: "O Ranger, guardião da natureza, é aprimorado e redescoberto. Esta revisão oferece novas perspectivas e mecânicas para aqueles que defendem as fronteiras selvagens."
- title: 'Unearthed Arcana Druida - Círculos Druídicos D&D 5D'
  description: "Os murmúrios da floresta trazem novos segredos para os filhos da natureza. Descobri círculos druídicos que aprofundam a conexão com os elementos e as formas da vida."
- title: 'Unearthed Arcana Aventuras Aquáticas D&D 5D'
  description: "Os oceanos e as profundezas aguardam. Este guia oferece perigos e maravilhas das águas, preparando-vos para jornadas subaquáticas e encontros com criaturas abissais."
- title: 'Unearthed Arcana - Construindo Encontros D&D 5D'
  description: "Para os mestres que buscam tecer os desafios, este manual revela a arte de construir encontros memoráveis, equilibrando perigos e recompensas para os aventureiros."
- title: 'Unearthed Arcana Luz, Escuridão, Subterrâneo D&D 5D'
  description: "Explorai os contrastes do mundo: a luz que revela, a escuridão que esconde e o subterrâneo que guarda segredos ancestrais. Um guia para todos os recantos da existência."
- title: 'Unearthed Arcana - Bárbaro - Caminhos Primitivos D&D 5D'
  description: "A fúria primordial dos bárbaros encontra novos caminhos. Desvendai sendas de combate que ressoam com a selvageria da natureza e a força inata do espírito."
- title: 'Unearthed Arcana - Bruxo e Mago - Patrono Transcendental e Tradição Arcana D&D 5D'
  description: "Novos pactos e segredos arcanos são revelados. Bruxos e Magos encontrarão aqui patronos e tradições que expandem seus horizontes mágicos e sua compreensão do cosmo."
- title: 'Unearthed Arcana - Classes de Prestígio e Magias das Runas D&D 5D'
  description: "Elevai vossa jornada com classes de prestígio que concedem poder e conhecimento. Desvendai também as magias rúnicas, símbolos antigos de grande poder."
- title: 'Unearthed Arcana - Clérigo - Domínios Divinos D&D 5D'
  description: "A fé se aprofunda com novos domínios divinos. Clérigos encontrarão aqui fontes de poder e propósito que abençoam e protegem aqueles que caminham pela luz."
- title: 'Unearthed Arcana - Combate em Massa D&D 5D'
  description: "Quando exércitos se chocam e a batalha se estende, este guia oferece regras para simular combates em larga escala, onde o destino de reinos é decidido pela estratégia e coragem."
- title: 'Unearthed Arcana - Eberron D&D 5D'
  description: "Explorai as maravilhas e mistérios de Eberron, um mundo de magia e tecnologia. Este Unearthed Arcana traz elementos para aventuras neste reino de pulso vibrante e segredos forjados."
- title: 'Unearthed Arcana - Feiticeiro D&D 5D'
  description: "O poder inato da magia é explorado em novas linhagens de feiticeiros. Descobri a profundidade de vossos dons e moldai a realidade com a força de vossa alma."
- title: 'Unearthed Arcana - Guerreiro - Arquétipos Marciais D&D 5D'
  description: "A arte da guerra se expande com novos arquétipos marciais. Guerreiros encontrarão aqui disciplinas que aprimoram sua maestria em combate e sua destreza tática."
- title: 'Unearthed Arcana - Mago Revisitado D&D 5D'
  description: "Os mistérios da magia arcana são reexaminados. Uma nova perspectiva sobre as tradições e os poderes dos magos, desvendando segredos esquecidos e novas abordagens."
- title: 'Unearthed Arcana - Modificando Classes D&D 5D'
  description: "A flexibilidade do destino está em vossas mãos. Este guia oferece ferramentas para moldar e adaptar as classes, criando aventureiros únicos e inigualáveis."
- title: 'Unearthed Arcana - Paladino - Juramentos Sagrados D&D 5D'
  description: "A chama da devoção se acende com novos juramentos sagrados. Paladinos encontrarão aqui propósitos que guiam sua lâmina e sua fé contra as trevas."
- title: 'Unearthed Arcana - Ranger - Novos Conceitos D&D 5D'
  description: "O espírito da floresta encontra novas formas de se manifestar. Este Unearthed Arcana oferece conceitos frescos para o Ranger, aprofundando sua conexão com a natureza e suas habilidades de rastreamento."
- title: 'Unearthed Arcana - Regras Variantes D&D 5D'
  description: "Para os mestres que buscam flexibilidade, este volume apresenta regras alternativas que podem enriquecer a experiência de jogo, adaptando-se a diferentes estilos de aventura."
- title: 'Unearthed Arcana - Subclasses Revisadas D&D 5D'
  description: "As especializações de classe são aprimoradas e redefinidas. Novas e excitantes opções para as subclasses, permitindo que vossos heróis se destaquem ainda mais."
- title: 'Unearthed Arcana - Artífice - Especializações D&D 5D'
  description: "A união da magia e da invenção é revelada. Para os artífices, este tomo oferece novas especializações que expandem suas criações e sua maestria com o arcano e o mecânico."
- title: 'Unearthed Arcana - Opções de Classes Revisadas D&D 5D'
  description: "Uma revisão abrangente das opções de classe, oferecendo ajustes e aprimoramentos para refinar vossos heróis e suas habilidades no campo de batalha."
- title: 'Unearthed Arcana - Bardo - Colégios de Bardos D&D 5D'
  description: "A melodia da aventura ressoa com novos colégios de bardos. Descobri inspirações e poderes que enriquecem a arte da performance e do encantamento."
- title: 'Unearthed Arcana - O Místico D&D 5D'
  description: "Os sussurros da mente desvendam poderes psíquicos. Este volume introduz o Místico, um mestre da vontade e da psique, capaz de moldar a realidade com a força de sua mente."
- title: 'Unearthed Arcana - Psionismo e O Místico - Tomo I D&D 5D'
  description: "O primeiro tomo de um estudo aprofundado sobre o psionismo e os místicos. Adentrai os reinos da mente e compreendei os poderes que transcendem a magia convencional."
- title: 'Unearthed Arcana - Psionismo e O Místico - Tomo II D&D 5D'
  description: "A continuação da jornada pelos mistérios do psionismo. Este segundo tomo aprofunda os conhecimentos sobre os místicos e as vastas capacidades da mente."
- title: 'Unearthed Arcana - Os Fiéis D&D 5D'
  description: "A fé é uma força poderosa. Este volume explora as diversas manifestações da devoção, oferecendo novas opções para personagens que seguem um caminho divino."
- title: 'Unearthed Arcana - Magia Moderna D&D 5D'
  description: "A magia se adapta aos tempos de progresso. Descobri como as artes arcanas se entrelaçam com o mundo moderno, criando novas oportunidades e desafios."
- title: 'Unearthed Arcana - Magia Negra Ancestral D&D 5D'
  description: "Os segredos sombrios de uma magia esquecida são revelados. Para aqueles que ousam mergulhar nas profundezas do arcano, este tomo oferece feitiços ancestrais de poder proibido."
- title: 'Unearthed Arcana - Heróis Góticos D&D 5D'
  description: "Inspirado por contos de terror e mistério, este guia apresenta elementos para criar heróis e aventuras em cenários góticos, onde o horror e a melancolia se encontram."
- title: 'Unearthed Arcana - Kits de Antigamente D&D 5D'
  description: "Uma homenagem aos tempos passados, este volume resgata conceitos de kits de personagens, oferecendo novas formas de construir e personalizar vossos aventureiros."
- title: 'Unearthed Arcana - Talentos para Perícias D&D 5D'
  description: "Aprimorai vossas habilidades mundanas com novos talentos. Este guia permite que vossos heróis se destaquem em suas perícias, tornando-os ainda mais versáteis e competentes."
- title: 'Unearthed Arcana - Tempo de Inatividade D&D 5D'
  description: "O tempo entre as aventuras é tão importante quanto a jornada em si. Este volume oferece ideias e regras para o que vossos heróis fazem quando não estão salvando o mundo."
- title: 'Unearthed Arcana - Um Trio de Subclasses D&D 5D'
  description: "Três novas subclasses para expandir as opções de vossos heróis, oferecendo poderes e habilidades inéditas para classes já existentes."
- title: 'Unearthed Arcana - Armadilhas Revisitadas D&D 5D'
  description: "Para os mestres que amam um bom desafio, este guia oferece novas ideias e mecânicas para armadilhas, tornando os encontros ainda mais traiçoeiros e empolgantes."
- title: 'Unearthed Arcana - Magias de Iniciação D&D 5D'
  description: "As primeiras centelhas da magia são exploradas em novas magias de iniciação, oferecendo rituais e feitiços para aqueles que dão seus primeiros passos no caminho arcano."
- title: 'Unearthed Arcana - Quando os Exércitos Colidem D&D 5D'
  description: "A grandiosidade da guerra ganha vida com regras para conflitos em larga escala. Quando os exércitos se chocam, este guia ajuda a narrar o caos e a estratégia da batalha."
- title: 'Unearthed Arcana - Personagens Rápidos D&D 5D'
  description: "Para aqueles momentos em que a aventura não pode esperar, este volume oferece ferramentas para criar personagens rapidamente, permitindo que a ação comece sem demora."
- title: 'Warcraft RPG - Livro de Regras D&D 3.5'
  description: "Do mundo de Azeroth, surge um livro de regras que permite moldar o destino de heróis e vilões. Mergulhai nos conflitos e lendas de Warcraft com as mecânicas de D&D 3.5."
- title: 'Warcraft RPG - Livro dos Monstros 3.5'
  description: "Os seres de Azeroth, dos mais temíveis aos mais humildes, são catalogados neste volume. Um guia essencial para enfrentar as criaturas que habitam o reino de Warcraft."
- title: 'Warcraft - As Raças de Warcraft D&D 5D'
  description: "Desvendai a história e as peculiaridades das diversas raças que habitam Azeroth, adaptadas para D&D 5E. Desde os nobres elfos até os valorosos orcs, cada linhagem carrega seu destino."
- title: 'Warcraft - Cavernas Ígneas D&D 5D'
  description: "Uma aventura nas profundezas das Cavernas Ígneas, um lugar de fogo e perigo. Enfrentai os desafios ardentes e descobri os segredos que as chamas guardam."
- title: 'World of Warcraft - Cenário de Campanha D&D 5D'
  description: "O vasto mundo de World of Warcraft se abre para vossas campanhas. Este cenário oferece a estrutura para criar lendas épicas nos reinos de Azeroth, adaptado para D&D 5E."
- title: 'Mago a Ascensão - A Cruzada dos Feiticeiros'
  description: "A guerra pela realidade se intensifica. Este tomo narra a cruzada dos feiticeiros, mestres da Vontade, contra aqueles que buscam aprisionar o livre pensamento. Um conflito de ideias e magias."
- title: 'Mago a Ascensão - Antecedentes'
  description: "As raízes de vossa existência. Este livro explora os antecedentes que moldam os magos, desde suas origens até os eventos que os levaram ao despertar da magia."
- title: 'Mago a Ascensão - Certame o Duelo Arcano'
  description: "O confronto de vontades e a batalha das magias. Este guia desvenda as regras e os segredos dos duelos arcanos, onde o poder e a astúcia dos magos são testados."
- title: 'Mago - A Ascensão - Companheiro do Narrador'
  description: "Para o Guardião da Verdade, um companheiro essencial. Este volume oferece insights e ferramentas para guiar os magos em suas jornadas pela realidade e seus desafios."
- title: 'Mago a Ascensão - Escudo do Narrador'
  description: "A barreira entre a realidade e os reinos do Narrador. Este escudo oferece tabelas e referências cruciais para facilitar a condução das narrativas de Mago a Ascensão."
- title: 'Mago a Ascensão - A Cruzada dos Feiticeiros - Escudo do Narrador'
  description: "Um escudo vital para o Narrador, com informações e tabelas específicas para guiar a intensa Cruzada dos Feiticeiros, onde cada decisão molda o futuro da realidade."
- title: 'Mago a Ascensão - Forjado no Fogo do Dragão'
  description: "As lendas dos dragões se entrelaçam com os poderes dos magos. Este livro explora a conexão entre a magia e as criaturas míticas, revelando segredos ancestrais."
- title: 'Mago a Ascensão - Guia da Tecnocracia'
  description: "Compreendei os artífices da realidade consensual. Este guia explora as filosofias e as ferramentas da Tecnocracia, a facção que busca impor a ordem através da ciência e da razão."
- title: 'Mago a Ascensão - Liche'
  description: "Os horrores da imortalidade. Este volume mergulha na existência dos liches, seres que desafiam a morte e buscam o poder arcano através da necromancia e dos segredos proibidos."
- title: 'Mago a Ascensão - Livro de Convenção - Iteração X'
  description: "Os segredos da Iteração X são desvendados. Este livro explora a convenção dedicada à tecnologia e à eficiência, onde a mente humana se une às máquinas para moldar o futuro."
- title: 'Mago - A Ascensão - Livro de Tradição - Adeptos da Virtualidade'
  description: "Para aqueles que trilham os reinos digitais. Este livro explora os Adeptos da Virtualidade, mestres da informação e da realidade simulada, que buscam o conhecimento no ciberespaço."
- title: 'Mago a Ascensão - Livro de Tradição - Coro Celestial'
  description: "A melodia da criação ecoa através do Coro Celestial. Este tomo desvenda a tradição que busca a harmonia divina e a ascensão espiritual através da fé e da música."
- title: 'Mago a Ascensão - Livro de Tradição - Eutanatos'
  description: "Os segredos da morte e do destino são revelados. Os Eutanatos, guardiões do ciclo da vida e da morte, buscam a harmonia universal através da compreensão dos limites da existência."
- title: 'Mago a Ascensão - Livro de Tradição - Irmandade de Akasha'
  description: "A busca pela iluminação interior. Este livro explora a Irmandade de Akasha, mestres da mente e do espírito, que buscam a verdade através da meditação e da introspecção."
- title: 'Mago a Ascensão - Livro de Tradição - Oradores dos Sonhos'
  description: "Os reinos do sonho e da imaginação se abrem. Os Oradores dos Sonhos exploram as paisagens oníricas, buscando sabedoria e poder nas profundezas do subconsciente."
- title: 'Mago a Ascensão - Livro de Tradição - Ordem de Hermes'
  description: "A antiga arte da magia hermética é desvendada. Este livro explora a Ordem de Hermes, os tradicionais magos que buscam o conhecimento através de rituais complexos e do estudo dos elementos."
- title: 'Mago a Ascensão - Livro de Tradição - Verbena'
  description: "A magia da vida e da natureza. As Verbenas, filhas da terra e do sangue, conectam-se com as forças primordiais, buscando a cura e a harmonia através dos rituais naturais."
- title: 'Mago a Ascensão - Manifesto Transmissões do Conselho Rebelde'
  description: "A voz da resistência ecoa. Este manifesto reúne as transmissões do Conselho Rebelde, desafiando a Tecnocracia e defendendo a liberdade da Vontade e da criação."
- title: 'Mago a Ascensão - Manual do Narrador'
  description: "O guia supremo para conduzir as complexas narrativas de Mago a Ascensão. Ferramentas, dicas e inspirações para o Narrador que busca criar mundos vibrantes e desafios mágicos."
- title: 'Mago a Ascensão - Mestres da Arte'
  description: "A maestria da magia em sua forma mais pura. Este livro explora os Mestres da Arte, aqueles que alcançaram o ápice do conhecimento arcano e moldam a realidade com facilidade."
- title: 'Mago a Ascensão - Básico - 2ª Edição'
  description: "A segunda edição do livro básico de Mago a Ascensão. Um ponto de partida essencial para adentrar o mundo onde a Vontade molda a realidade e a magia é uma força viva."
- title: 'Mago a Ascensão - Módulo Básico - 3ª Edição'
  description: "A terceira edição do coração de Mago a Ascensão. Este módulo básico aprofunda as regras e o cenário, permitindo uma imersão ainda maior na guerra pela realidade."
- title: 'Mago a Ascensão - O Livro da Loucura'
  description: "A linha entre a genialidade e a insanidade é tênue. Este livro explora os reinos da loucura, onde a mente se dobra e se quebra diante dos horrores da realidade."
- title: 'Mago a Ascensão - Paradoxo e Choque de Retorno'
  description: "As consequências do poder. Este volume aprofunda os conceitos de Paradoxo e Choque de Retorno, mostrando os perigos de manipular a realidade e os custos da magia."
- title: 'Mago a Ascensão - Traição de Sangue'
  description: "As intrigas e os laços quebrados no mundo dos magos. Este conto explora a traição de sangue, onde a lealdade é testada e os segredos podem levar à ruína."
- title: 'Vampiro a Idade das Trevas - Choque de Vontades'
  description: "Na Idade das Trevas, os Anciões se enfrentam em um choque de vontades. Este livro detalha as intrigas e os conflitos que moldam o destino dos Cainitas em tempos sombrios."
- title: 'Vampiro a Idade das Trevas - Companheiro do Narrador'
  description: "Para o Guardião da Noite, um aliado indispensável. Este volume oferece conselhos e recursos para conduzir histórias de horror e intriga na Idade das Trevas."
- title: 'Vampiro a Idade das Trevas - Escudo do Narrador'
  description: "Um escudo para proteger os segredos da noite. Este material oferece tabelas e informações essenciais para o Narrador em suas crônicas de Vampiro na Idade das Trevas."
- title: 'Vampiro a Idade das Trevas - Ficha de Personagem'
  description: "O pergaminho onde a existência imortal é registrada. Esta ficha permite detalhar as peculiaridades, os dons e as maldições dos vampiros na Idade das Trevas."
- title: 'Vampiro a Idade das Trevas - Fontes de Carmesim Brilhante'
  description: "Os rios de sangue que nutrem os Cainitas. Este livro explora as Fontes de Carmesim Brilhante, revelando os locais e métodos de obtenção do vital líquido na Idade das Trevas."
- title: 'Vampiro a Idade das Trevas - Livro de Clã - Baali'
  description: "Os segredos sombrios dos Baali, corrompidos pelo inferno. Este livro explora a história e as práticas deste clã de vampiros dedicados ao caos e à destruição."
- title: 'Vampiro a Idade das Trevas - Livro de Clã - Capadócio'
  description: "A morte é apenas o começo para os Capadócios. Este livro explora a história e os segredos deste clã de estudiosos da morte, que buscam entender os mistérios da vida após o túmulo."
- title: 'Vampiro a Idade das Trevas - Livro de Clã - Salubri'
  description: "Os curandeiros e os caçadores de demônios. Este livro explora o clã Salubri, divididos entre aqueles que buscam a redenção e os que caçam os servos do mal."
- title: 'Vampiro a Idade das Trevas - Livro de Segredos do Narrador'
  description: "Os véus do mistério são levantados. Este livro revela os segredos mais profundos da Idade das Trevas, oferecendo ao Narrador informações cruciais para suas tramas."
- title: 'Vampiro a Idade das Trevas - Módulo Básico'
  description: "A essência de Vampiro na Idade das Trevas. Este módulo básico introduz os jogadores a um mundo de feudos, crenças e horrores vampíricos em um passado distante."
- title: 'Vampiro a Idade das Trevas - Os Fragmentos de Erciyes'
  description: "Os fragmentos de uma antiga maldição. Esta aventura leva os vampiros a buscarem artefatos misteriosos que guardam segredos e perigos da era mais sombria."
- title: 'Vampiro a Máscara - A Arte de Vampiro a Máscara'
  description: "Uma celebração visual do Mundo das Trevas. Este livro apresenta a arte que deu vida aos vampiros de A Máscara, revelando a estética sombria e cativante."
- title: 'Vampiro - A Máscara - Carniçais - Vício Fatal'
  description: "A servidão e a dependência. Este volume explora a vida dos carniçais, humanos ligados aos vampiros, e os vícios que os aprisionam em um ciclo de devoção e horror."
- title: 'Vampiro a Máscara - Companheiro do Narrador'
  description: "Para o Narrador das crônicas modernas de Vampiro, um guia indispensável. Este volume oferece conselhos, ideias e ferramentas para tecer as intrigas da Camarilla e do Sabá."
- title: 'Vampiro a Máscara - Corações Sangrentos - Diablerie Inglaterra'
  description: "Os sussurros de um crime hediondo. Esta crônica mergulha na diablerie, a prática proibida entre vampiros, em meio às sombras da Inglaterra."
- title: 'Vampiro a Máscara - Crianças da Inquisição'
  description: "Os filhos da fé, transformados em caçadores. Este livro explora a Inquisição e seus agentes, vampiros que se voltam contra sua própria espécie, movidos por uma distorcida devoção."
- title: 'Vampiro a Máscara - Edição de 20º Aniversário'
  description: "A celebração de duas décadas de horror e intriga. Esta edição comemorativa reúne e aprimora todo o vasto universo de Vampiro a Máscara, um tesouro para os fãs."
- title: 'Vampiro a Máscara - Edição de 20º Aniversário - Fichas'
  description: "Folhas para registrar os séculos de existência. Fichas de personagem detalhadas para a Edição de 20º Aniversário, permitindo criar vampiros com toda a profundidade."
- title: 'Vampiro a Máscara - Enciclopædia Vampirica'
  description: "Um compêndio de todo o saber proibido. Esta enciclopédia abarca os segredos, os clãs e as lendas do Mundo das Trevas, um guia definitivo para o universo vampírico."
- title: 'Vampiro a Máscara - Escolhidos de Caim - A Mão Negra'
  description: "A seita misteriosa e temida. Este livro explora os Escolhidos de Caim, também conhecidos como a Mão Negra, uma organização oculta que desafia as convenções vampíricas."
- title: 'Vampiro a Máscara - Escudo do Narrador'
  description: "Um escudo que vela os segredos da noite. Tabelas, gráficos e informações cruciais para o Narrador, facilitando a condução de suas crônicas vampíricas."
- title: 'Vampiro a Máscara - Estranha Fome'
  description: "Um desejo insaciável que consome a alma. Esta aventura explora os perigos da Estranha Fome, uma maldição que aflige os vampiros e os leva a atos desesperados."
- title: 'Vampiro a Máscara - Feitiçaria Setita'
  description: "Os rituais obscuros dos Seguidores de Set. Este livro desvenda a feitiçaria dos Setitas, mestres da corrupção e do engano, que manipulam as sombras para seus próprios fins."
- title: 'Vampiro a Máscara - Gehenna a Noite Final'
  description: "O fim se aproxima. Este volume narra os eventos de Gehenna, a profecia do apocalipse vampírico, onde os Anciões despertam e o destino dos Cainitas é selado."
- title: 'Vampiro a Máscara - Guia da Camarilla'
  description: "A sociedade secreta que governa os vampiros. Este guia explora a estrutura, as leis e as intrigas da Camarilla, a seita que busca manter a Máscara e a ordem entre os Cainitas."
- title: 'Vampiro a Máscara - Guia do Sabá'
  description: "A seita selvagem e anarquista. Este guia desvenda os rituais, as filosofias e os horrores do Sabá, a facção que abraça a besta interior e busca a liberdade da Máscara."
- title: 'Vampiro a Máscara - Guia dos Jogadores'
  description: "O manual essencial para os novos Cainitas. Este guia oferece todas as ferramentas e conhecimentos para criar e interpretar um vampiro no Mundo das Trevas."
- title: 'Vampiro a Máscara - Livro de Clã - Assamita'
  description: "Os mestres da morte silenciosa. Este livro mergulha nos segredos dos Assamitas, assassinos honrados e místicos do sangue, que servem a uma justiça própria."
- title: 'Vampiro a Máscara - Livro de Clã - Bricta'
  description: "Um clã envolto em mistério e loucura. Este volume explora os Bricta, vampiros com uma conexão peculiar com a mente e os limites da sanidade."
- title: 'Vampiro a Máscara - Livro de Clã - Brujah'
  description: "Os rebeldes e filósofos do Mundo das Trevas. Este livro explora os ideais, a fúria e o espírito indomável dos Brujah, sempre à beira da revolução."
- title: 'Vampiro a Máscara - Livro de Clã - Gangrel'
  description: "Os nômades e selvagens. Este volume mergulha na natureza indomável dos Gangrel, vampiros que mantêm uma forte conexão com a besta interior e a vida selvagem."
- title: 'Vampiro a Máscara - Livro de Clã - Gangrel - Devir'
  description: "A visão da Devir sobre os Gangrel. Este livro aprofunda as nuances deste clã de andarilhos, adaptado para as crônicas brasileiras."
- title: 'Vampiro a Máscara - Livro de Clã - Giovanni'
  description: "Os senhores da morte e da riqueza. Este livro explora os segredos dos Giovanni, um clã de necromantes e empresários, cujo poder reside na manipulação da vida e da morte."
- title: 'Vampiro a Máscara - Livro de Clã - La Sombra'
  description: "Os mestres das sombras. Este volume revela os segredos dos Lasombra, aristocratas e manipuladores que dominam as trevas e as intrigas do Sabá."
- title: 'Vampiro a Máscara - Livro de Clã - Malkaviano'
  description: "Os profetas loucos e a sabedoria distorcida. Este livro explora os Malkavianos, um clã cuja insanidade lhes concede vislumbres da verdade e do caos."
- title: 'Vampiro a Máscara - Livro de Clã - Nosferatu'
  description: "Os horrores ocultos nas catacumbas. Este volume revela os segredos dos Nosferatu, os vampiros desfigurados que habitam as sombras e detêm informações vitais."
- title: 'Vampiro a Máscara - Livro de Clã - Ravnos'
  description: "Os enganadores e ilusionistas. Este livro explora os Ravnos, um clã de nômades e trapaceiros, cujas habilidades de ilusão tornam a realidade um jogo."
- title: 'Vampiro a Máscara - Livro de Clã - Seguidores de Set'
  description: "Os adoradores da serpente. Este volume desvenda os segredos dos Seguidores de Set, um clã que busca a corrupção e o prazer, servindo a um deus ancestral da escuridão."
- title: 'Vampiro a Máscara - Livro de Clã - Setita'
  description: "A versão concisa dos Seguidores de Set. Este livro oferece uma visão geral sobre este clã e sua adoração à serpente, mestre da corrupção e do engano."
- title: 'Vampiro a Máscara - Livro de Clã - Toreador'
  description: "Os amantes da beleza e da decadência. Este volume explora os Toreador, artistas e sedutores, que buscam a perfeição em todas as suas formas, mesmo na imortalidade."
- title: 'Vampiro a Máscara - Livro de Clã - Toreador - Devir'
  description: "A visão da Devir sobre os elegantes Toreador. Este livro aprofunda as nuances deste clã de estetas, adaptado para as crônicas brasileiras."
- title: 'Vampiro a Máscara - Livro de Clã - Tremere'
  description: "Os magos do sangue. Este volume revela os segredos dos Tremere, um clã de feiticeiros que forjaram sua imortalidade através da magia e do conhecimento arcano."
- title: 'Vampiro a Máscara - Livro de Clã - Tzimisce'
  description: "Os senhores do horror e da carne. Este livro explora os Tzimisce, um clã de monstros que moldam a carne e o osso, buscando a perfeição através da metamorfose e da dor."
- title: 'Vampiro a Máscara - Livro de Clã - Ventrue'
  description: "Os líderes e aristocratas do mundo vampírico. Este volume explora os Ventrue, o clã que busca o poder e o controle, guiando a Camarilla com sua astúcia e influência."
- title: 'Vampiro a Máscara - Livro de Clã - Vladers'
  description: "Para os amantes da história, este livro explora o clã Vladers, ligando-os à figura histórica de Vlad, o Empalador, e suas raízes sombrias no leste europeu."
- title: 'Vampiro a Máscara - Livro de Nod'
  description: "As escrituras ancestrais dos vampiros. Este livro sagrado revela os mitos e as profecias dos Cainitas, contando a história da criação e do destino de sua espécie."
- title: 'Vampiro a Máscara - Los Angeles à Noite'
  description: "As luzes brilhantes de Los Angeles escondem uma sombra eterna. Este cenário explora as intrigas e os conflitos vampíricos na cidade dos anjos, onde a glória e a perdição se encontram."
- title: 'Vampiro a Máscara - Manual do Narrador'
  description: "O guia completo para o Narrador que comanda as noites de Vampiro a Máscara. Dicas, ferramentas e inspirações para criar crônicas inesquecíveis no Mundo das Trevas."
- title: 'Vampiro a Máscara - Módulo Básico'
  description: "O ponto de partida para adentrar o Mundo das Trevas. Este módulo básico introduz o universo de Vampiro a Máscara, onde os Imortais se escondem entre os mortais."
- title: 'Vampiro a Máscara - Módulo Básico - 3ª Edição'
  description: "Aprimorado para a terceira edição. Este módulo básico oferece uma experiência ainda mais profunda e detalhada do universo de Vampiro a Máscara, com regras e cenário expandidos."
- title: 'Vampiro a Máscara - Noites de Profecia'
  description: "Os presságios do fim se revelam. Esta crônica explora as Noites de Profecia, onde os vampiros se preparam para a iminente Gehenna e o destino do Mundo das Trevas é selado."
- title: 'Vampiro a Máscara - O Livro de Receitas Anarquistas'
  description: "Para os corações rebeldes. Este livro oferece estratégias, táticas e ideias para a seita Anarquista, que busca subverter a Camarilla e construir sua própria liberdade."
- title: 'Vampiro a Máscara - Os Caçadores Caçados'
  description: "Quando o caçador se torna a presa. Este volume inverte os papéis, explorando as histórias dos caçadores de vampiros que se veem perseguidos pelos próprios monstros que buscam destruir."
- title: 'Vampiro a Máscara - Os Membros Mais Procurados'
  description: "Os Cainitas mais notórios e perigosos. Este livro detalha os vampiros procurados pela Camarilla ou Sabá, cada um com sua própria história de poder e transgressão."
- title: 'Vampiro a Máscara - Refúgios dos Amaldiçoados'
  description: "Os santuários e esconderijos na noite eterna. Este guia explora os refúgios dos amaldiçoados, locais onde os vampiros buscam segurança e poder em meio à escuridão."
- title: 'Vampiro a Máscara - Revelações da Mãe Sombria'
  description: "Os segredos de Lilith e sua influência no Mundo das Trevas. Este livro aprofunda os mistérios da Mãe Sombria e seu legado nas linhagens vampíricas."
- title: 'Vampiro a Máscara - Succubus Club a Festa dos Mortos'
  description: "Um local de perdição e prazer. Esta aventura se desenrola no Succubus Club, onde vampiros se reúnem em meio a uma atmosfera de sedução e perigo."
- title: 'Vampiro a Máscara - Tempo do Sangue Fraco'
  description: "O declínio da linhagem. Este volume explora o fenômeno do Sangue Fraco, vampiros cujas conexões com Caim são tênues, marcando uma nova era para os Cainitas."
- title: 'Vampiro a Máscara - Temporada de Caça'
  description: "A caçada começa. Este livro detalha as regras e os desafios de uma Temporada de Caça, onde os vampiros se tornam presas dos caçadores mortais."
- title: 'Vampiro a Máscara - Vampiros do Oriente'
  description: "As lendas dos vampiros do leste. Este volume explora as diversas linhagens e tradições dos vampiros que habitam as terras do Oriente, com suas próprias filosofias e mistérios."
- title: 'Vampiro o Réquiem - Feitiços da Anciã'
  description: "Os rituais sussurrados pelos mais antigos vampiros. Este livro revela os Feitiços da Anciã, magias poderosas e arcaicas para aqueles que buscam o verdadeiro poder."
- title: 'Vampiro o Réquiem - Módulo Básico'
  description: "Uma nova era para os Amaldiçoados. Este módulo básico apresenta o Réquiem, um novo sistema de Vampiro, onde os Cainitas buscam seu lugar em um mundo em constante mudança."
- title: 'Vampiro o Réquiem - O Filho de Maria'
  description: "Os mistérios de uma linhagem secreta. Esta crônica mergulha na história do Filho de Maria, revelando segredos ancestrais e os perigos de seu legado."
- title: 'Vampiro o Réquiem - O Testamento de Longino'
  description: "As palavras de um imortal que testemunhou os primórdios. Este livro revela o Testamento de Longino, uma figura mítica cuja sabedoria pode moldar o destino dos vampiros."
- title: 'Vampiro o Réquiem - Os Poderes do Dragão'
  description: "Os dons ocultos da linhagem. Este volume explora os Poderes do Dragão, habilidades místicas e rituais que concedem aos vampiros um controle ainda maior sobre o mundo."
- title: 'Vampiro o Réquiem - Ritos e Práticas do Círculo da Anciã'
  description: "Os rituais mais sagrados e profanos dos vampiros. Este livro detalha os Ritos e Práticas do Círculo da Anciã, mostrando como os mais velhos mantêm seu poder e influência."
- title: 'Vampiro o Réquiem - Segredos Tebanos'
  description: "Os mistérios ancestrais do Egito. Este volume desvenda os Segredos Tebanos, revelando a história e as práticas dos vampiros do Nilo, herdeiros de um legado milenar."
- title: 'Ação!!! - Escudo do Mestre'
  description: "Um escudo para o mestre que orquestra a ação e o caos. Tabelas e referências rápidas para manter o ritmo acelerado de Ação!!! e garantir que a aventura nunca pare."
- title: 'Ação!!! - Ficha de Personagem'
  description: "A folha onde a adrenalina dos heróis é registrada. Esta ficha de personagem é essencial para criar agentes destemidos e aventureiros cheios de energia em Ação!!!."
- title: 'Ação!!! - Módulo Básico'
  description: "Pura adrenalina e emoção. Este módulo básico de Ação!!! mergulha os jogadores em um mundo de explosões, perseguições e combates intensos, onde a aventura é o lema."
- title: 'Angus RPG - Escudo do Mestre'
  description: "Para o bardo contador de histórias, um escudo que guarda os segredos de Angus. Tabelas e informações para guiar as sagas épicas e as canções de heroísmo."
- title: 'Angus RPG'
  description: "Embarcai em aventuras épicas nas terras de Angus. Este livro básico oferece as regras e o cenário para explorar um mundo de fantasia e lendas."
- title: 'Angus RPG - Mapa'
  description: "Um mapa que revela os reinos de Angus, de florestas ancestrais a montanhas imponentes. Guias-vos por cada trilha e cada recanto desta terra de maravilhas."
- title: '13ª Era - Dado de Intensidade'
  description: "O dado que amplifica o destino. O Dado de Intensidade adiciona uma camada extra de imprevisibilidade e emoção aos combates de 13ª Era, elevando o drama a cada rolagem."
- title: '13ª Era - Livro Básico'
  description: "O portal para a 13ª Era, um mundo de ícones poderosos e destinos interligados. Este livro básico oferece as regras e o cenário para aventuras épicas em um reino em constante mudança."
- title: '2Q RPG - Mesoilha - A Ilha do Meio'
  description: "Descobri os mistérios de Mesoilha, um local onde o equilíbrio e a natureza são tudo. Uma aventura única para os viajantes de 2Q RPG."
- title: '2Q RPG - Módulo Básico 0.9'
  description: "A primeira centelha de 2Q RPG. Este módulo básico na versão 0.9 introduz as mecânicas fundamentais e o cenário para os primeiros passos na jornada."
- title: '2Q RPG - Módulo Básico 1.0 - Volume 1 - Protagonistas'
  description: "O primeiro tomo da versão 1.0 de 2Q RPG, dedicado aos protagonistas. Aqui, encontrai tudo o que é preciso para criar e desenvolver vossos heróis nesta nova era."
- title: '2Q RPG - Módulo Básico 1.0 - Volume 2 - Narradores'
  description: "O segundo tomo da versão 1.0 de 2Q RPG, um guia essencial para os narradores. Ferramentas, dicas e inspirações para conduzir as histórias e os desafios do mundo."
- title: '2Q RPG - Módulo Básico 1.0 - Volume 3 - Combates'
  description: "O terceiro tomo da versão 1.0 de 2Q RPG, focado nos combates. Aprendei as táticas e as regras para enfrentar os desafios e sair vitorioso das batalhas."
- title: '7º Mar - Guia do Jogador'
  description: "Para os corsários e heróis dos Sete Mares. Este guia oferece as ferramentas para criar personagens e navegar pelas águas perigosas e pelas intrigas de Thèah."
- title: '7º Mar - Guia do Mestre'
  description: "O mapa para os reinos perigosos e as intrigas dos Sete Mares. Este guia do mestre oferece recursos para conduzir aventuras épicas de pirataria e mistério."
- title: '7º Mar - Mais Forte que a Espada'
  description: "As palavras podem ser mais afiadas que qualquer lâmina. Este suplemento explora o poder da intriga, da diplomacia e da astúcia em um mundo de duelos e traições."
- title: '7º Mar - Livro Básico de Regras'
  description: "As ondas vos chamam! Este livro básico de 7º Mar apresenta as regras para se tornar um herói em um mundo de capa e espada, pirataria e mistério nas vastas águas de Thèah."
- title: 'Violentina Um Jogo Marginal de Contar'
  description: "As ruas sussurram histórias de violência e redenção. Violentina é um jogo marginal de contar, onde cada ação tem um preço e cada escolha molda um destino sombrio."
- title: 'Violentina - Trash'
  description: "O lado mais bruto e visceral de Violentina. Este suplemento mergulha no submundo do crime e da decadência, onde a sobrevivência é a única regra."
- title: 'Violentina - Nostra'
  description: "As famílias que controlam as sombras. Este volume explora as intrigas e os códigos de honra da 'Nostra', a máfia de Violentina, onde a lealdade é um luxo perigoso."
- title: 'Violentina - Gótica'
  description: "O horror e a melancolia se entrelaçam com a violência. Este suplemento traz elementos góticos para Violentina, criando histórias de sofrimento e beleza sombria."
- title: 'Violentina - Gabarito de Mesa (A3)'
  description: "Uma ferramenta essencial para o jogo. Este gabarito de mesa em A3 oferece referências rápidas e visuais para conduzir as tensas narrativas de Violentina."
- title: 'Violentina - Rádio Violentina'
  description: "Os ecos da cidade em vossas mãos. Rádio Violentina é uma trilha sonora e um guia de atmosfera para as crônicas, transmitindo os sons e os sussurros do submundo."
- title: 'Rastro de Cthulhu Planilha_de Investigador'
  description: "As marcas da sanidade e do terror. Esta planilha permite registrar os atributos e a descida à loucura dos investigadores que ousam desvendar os mistérios de Cthulhu."
- title: 'Rastro de Cthulhu O Morro do Silêncio'
  description: "Uma colina onde o silêncio guarda segredos aterrorizantes. Esta aventura leva os investigadores a desvendar os mistérios de um local onde o Mítico espreita nas sombras."
- title: 'Rastro de Cthulhu O Incrível Caso'
  description: "Um mistério que desafia a razão. Este caso de Rastro de Cthulhu testa a sanidade dos investigadores enquanto eles mergulham em uma trama de horrores cósmicos."
- title: 'Rastro de Cthulhu - Livro de Regras'
  description: "Os segredos do Mítico, revelados. Este livro de regras de Rastro de Cthulhu equipa os investigadores com as ferramentas para enfrentar os horrores cósmicos e desvendar mistérios inomináveis."
- title: 'Rastro de Cthulhu - Horror em Kingsbury'
  description: "As ruas de Kingsbury guardam um horror indescritível. Esta crônica leva os investigadores a desvendar uma série de eventos perturbadores que ameaçam a sanidade da cidade."
- title: 'Rastro de Cthulhu - A Agonia de St Margaret'
  description: "Uma história de desespero e revelações sombrias. Esta aventura de Rastro de Cthulhu mergulha em um cenário onde a fé é testada e os mistérios cósmicos se revelam."
- title: 'Chamado de Cthulhu Ficha de Personagem'
  description: "O documento onde a sanidade se esvai. Esta ficha de personagem é essencial para registrar a jornada dos investigadores na face dos horrores cósmicos de Cthulhu."
- title: 'Chamado de Cthulhu De Profundis'
  description: "Os sussurros do abismo, traduzidos em palavras. De Profundis é um jogo epistolar que mergulha os jogadores na loucura gradual, onde as cartas revelam a verdade oculta."
- title: 'Chamado de Cthulhu 7E Escudo'
  description: "Um escudo que vela os segredos inomináveis. Este escudo do guardião para a 7ª Edição de Chamado de Cthulhu oferece referências rápidas e essenciais para conduzir as sessões."
- title: 'Chamado de Cthulhu 7E - Livro do Guardião (Preview)'
  description: "Um vislumbre dos horrores que aguardam. Este preview do Livro do Guardião da 7ª Edição de Chamado de Cthulhu oferece um aperitivo dos mistérios cósmicos."
- title: 'Chamado de Cthulhu - Tribal Dance.'
  description: "Os rituais primitivos e os medos ancestrais. Esta aventura de Chamado de Cthulhu explora a dança tribal e os ritos esquecidos que podem despertar entidades aterrorizantes."
- title: 'Chamado de Cthulhu - Rigor Mortis'
  description: "A rigidez da morte é apenas o começo. Esta crônica mergulha em um mistério macabro, onde os limites entre a vida e a morte se desfazem diante dos horrores cósmicos."
- title: 'Chamado de Cthulhu - Livro Básico'
  description: "O portal para a loucura e o terror cósmico. Este livro básico de Chamado de Cthulhu introduz o universo de H.P. Lovecraft, onde a humanidade é insignificante diante dos Grandes Antigos."
- title: 'Chamado de Cthulhu - Fast Play'
  description: "Uma imersão rápida nos horrores inomináveis. Este guia de Fast Play de Chamado de Cthulhu permite que novos investigadores experimentem o terror rapidamente."
- title: 'Chamado de Cthulhu - Documentos Sinistros'
  description: "Evidências macabras e segredos proibidos. Este suplemento apresenta uma coleção de documentos sinistros, fragmentos que podem levar os investigadores à beira da loucura."
- title: 'Chamado de Cthulhu - Degraus para o Abismo'
  description: "Cada passo leva mais perto da perdição. Esta aventura de Chamado de Cthulhu guia os investigadores por uma descida gradual rumo ao abismo do horror cósmico."
- title: 'Chamado de Cthulhu - Cartões de Armas'
  description: "As ferramentas para enfrentar o terror. Cartões de armas para Chamado de Cthulhu, oferecendo referências rápidas para o arsenal que pode (ou não) salvar os investigadores."
- title: 'Chamado de Cthulhu - A Semente da Destruição'
  description: "Uma semente de caos plantada em solo fértil. Esta crônica explora o início de uma calamidade, onde os investigadores devem impedir que a destruição se espalhe."
- title: 'Chamado de Cthulhu - A Arte do Chamado de Cthulhu'
  description: "Um mergulho visual no horror cósmico. Este livro celebra a arte que define o universo de Chamado de Cthulhu, com ilustrações que evocam o medo e o mistério."
- title: 'Old Dragon Livro Básico'
  description: "As fundações da aventura à moda antiga. Este Livro Básico de Old Dragon traz o espírito dos primeiros RPGs, com regras simples e foco na exploração e na imaginação."
- title: 'Old Dragon Guia de Regras Opcionais de Combate'
  description: "Para os mestres que buscam diversificar as batalhas. Este guia oferece regras opcionais de combate para Old Dragon, adicionando profundidade e variedade aos confrontos."
- title: 'Old Dragon Guia de Raças'
  description: "Os povos que habitam o reino de Old Dragon. Este guia explora as diversas raças, suas culturas e habilidades, permitindo criar personagens únicos e cativantes."
- title: 'Old Dragon Fast Play (Divisória do Mestre)'
  description: "Uma ferramenta prática para o mestre ágil. Esta divisória de Fast Play de Old Dragon oferece referências rápidas e essenciais para a condução do jogo."
- title: 'Old Dragon Bestiário'
  description: "Os monstros que espreitam nas masmorras e florestas. Este bestiário de Old Dragon apresenta uma coleção de criaturas, de goblins astutos a dragões aterrorizantes."
- title: 'Old Dragon Manual de Raças Volume I'
  description: "O primeiro volume dedicado às raças de Old Dragon. Um aprofundamento nas características e na história dos povos que constroem este mundo de fantasia."
- title: 'Old Dragon Manual de Monstros Volume I'
  description: "O primeiro tomo de um compêndio de feras. Este manual de monstros para Old Dragon detalha as criaturas mais comuns e as aberrações que desafiam os aventureiros."
- title: 'Old Dragon Manual Completo para Drow'
  description: "Os segredos das criaturas da escuridão. Este manual completo para Drow em Old Dragon desvenda a cultura e os poderes desta raça subterrânea e enigmática."
- title: 'Old Dragon Atualização de regras'
  description: "Aprimoramentos para a jornada. Este documento traz as atualizações de regras para Old Dragon, mantendo o jogo sempre fresco e balanceado."
- title: 'Old Dragon - Fastplay - Personagens Prontos'
  description: "Para a aventura começar sem demora. Personagens prontos para o Fast Play de Old Dragon, permitindo que a ação e a exploração comecem instantaneamente."
- title: 'Old Dragon - Xamãs'
  description: "Os elos com o mundo espiritual. Este suplemento introduz os Xamãs em Old Dragon, mestres dos espíritos e da natureza, capazes de invocar forças ancestrais."
- title: 'Old Dragon - Reinos de Moreania'
  description: "Explorai as vastas terras de Moreania. Este guia detalha os reinos, suas intrigas e seus perigos, oferecendo um pano de fundo rico para as aventuras de Old Dragon."
- title: 'Old Dragon - Raças para Tormenta'
  description: "A união de dois mundos fantásticos. Este volume adapta as raças de Old Dragon para o cenário de Tormenta, expandindo as possibilidades para vossos heróis."
- title: 'Old Dragon - Quintessência do Elfo'
  description: "A essência dos elfos, revelada. Este suplemento explora a cultura, a magia e os mistérios dos elfos em Old Dragon, aprofundando o conhecimento sobre esta raça antiga."
- title: 'Old Dragon - Psiônicos Volume II'
  description: "O segundo tomo dos poderes da mente. Este volume aprofunda os segredos dos psiônicos em Old Dragon, revelando novas disciplinas e mistérios da psique."
- title: 'Old Dragon - Panteão Cósmico'
  description: "Os deuses e entidades que regem o universo de Old Dragon. Este livro explora o Panteão Cósmico, suas divindades e seus domínios, influenciando o destino dos mortais."
- title: 'Old Dragon - O Patrulheiro'
  description: "O guardião das florestas e o mestre da sobrevivência. Este suplemento aprofunda a classe do Patrulheiro em Old Dragon, revelando suas habilidades e seu elo com a natureza."
- title: 'Old Dragon - Livro Básico Aprimorado'
  description: "Uma versão refinada do Livro Básico de Old Dragon. Este volume aprimorado oferece uma experiência de jogo ainda mais polida e completa para os aventureiros."
- title: 'Old Dragon - Ilha de Metron'
  description: "Uma ilha isolada, cheia de mistérios e perigos. Esta aventura leva os heróis à Ilha de Metron, onde segredos antigos e criaturas selvagens aguardam."
- title: 'Old Dragon - Guia de Vantagens e Desvantagens'
  description: "Os pontos fortes e fracos que moldam vossos heróis. Este guia oferece uma vasta gama de vantagens e desvantagens para Old Dragon, permitindo maior personalização."
- title: 'Old Dragon - Ficha Retrô'
  description: "Uma viagem no tempo para os nostálgicos. Esta ficha retrô de Old Dragon evoca o espírito dos clássicos RPGs, com um design que remete às origens."
- title: 'Old Dragon - Ficha Editavel'
  description: "Para a praticidade do aventureiro. Esta ficha editável de Old Dragon permite que os jogadores preencham e atualizem suas informações de forma digital e eficiente."
- title: 'Old Dragon - Ficha de personagem oficial'
  description: "O registro oficial de vossos heróis. Esta ficha de personagem de Old Dragon é o documento padrão para todas as aventuras, garantindo clareza e organização."
- title: 'Old Dragon - Ficha de Personagem (Calculável)'
  description: "Para os que buscam otimização. Esta ficha de personagem calculável de Old Dragon facilita o acompanhamento dos atributos e habilidades, tornando o jogo mais fluido."
- title: 'Old Dragon - Ficha com magia'
  description: "O grimório portátil para os conjuradores. Esta ficha de Old Dragon inclui seções dedicadas à magia, permitindo que os usuários de feitiços organizem seus conhecimentos arcanos."
- title: 'Old Dragon - Fastplay - Tabelas de Referência'
  description: "As chaves para a agilidade no jogo. Tabelas de referência para o Fast Play de Old Dragon, permitindo consultas rápidas e um ritmo de jogo ininterrupto."
- title: 'Old Dragon - Fastplay - Prepare sua Bagagem'
  description: "O essencial para iniciar a jornada. Este guia de Fast Play de Old Dragon ajuda a preparar a bagagem dos aventureiros, garantindo que estejam prontos para o que vier."
- title: 'Old Dragon - Fastplay - O Templo do Homem Cobra'
  description: "Uma aventura rápida e mortal. O Templo do Homem Cobra, um cenário para Fast Play de Old Dragon, leva os heróis a enfrentar perigos em um templo esquecido."
- title: 'Old Dragon - Fastplay - O Reino de Bruntoll'
  description: "Um vislumbre de um novo reino. O Reino de Bruntoll, um cenário para Fast Play de Old Dragon, oferece um ponto de partida para aventuras em terras desconhecidas."
- title: 'Old Dragon - Fastplay - Livro de Regras Básicas'
  description: "A essência das regras para iniciar a jornada. Este livro de regras básicas de Fast Play de Old Dragon é o guia para os primeiros passos na aventura."
- title: 'Old Dragon - Acadêmicos'
  description: "O saber dos eruditos e dos sábios. Este suplemento para Old Dragon explora os acadêmicos, aqueles que buscam o conhecimento através do estudo e da pesquisa."
- title: 'Tormenta RPG Módulo Básico Edição (GUILDA DO MACACO)'
  description: "O alvorecer de Arton em uma edição especial. Este módulo básico de Tormenta RPG, pela GUILDA DO MACACO, é a porta de entrada para um universo de aventura e perigo."
- title: 'Tormenta – Conto – Arautos da Guerra'
  description: "As vozes que anunciam o conflito. Este conto de Tormenta narra a chegada dos Arautos da Guerra, prenunciando batalhas épicas e o destino de Arton."
- title: 'Tormenta – Conto – Ressurreição'
  description: "A vida após a morte, um milagre ou uma maldição? Este conto de Tormenta explora a Ressurreição, onde os mistérios da vida e da morte se entrelaçam."
- title: 'Tormenta – Conto – Vingador de Aço'
  description: "A lâmina que busca justiça. Este conto de Tormenta narra a saga de um Vingador de Aço, um herói forjado pela dor e determinado a trazer a justiça para Arton."
- title: 'Tormenta 3.5 – Calendário Artoniano'
  description: "O ritmo do tempo em Arton. Este calendário detalha os dias, as estações e os eventos importantes do universo de Tormenta 3.5, guiando vossas crônicas."
- title: 'Tormenta 3.5 - Guia do Jogador'
  description: "Para os que ousam explorar Arton. Este guia do jogador para Tormenta 3.5 oferece todas as ferramentas para criar heróis e se aventurar neste vasto e perigoso mundo."
- title: 'Tormenta 3.5 - Guia do Mestre'
  description: "O compasso para as lendas de Arton. Este guia do mestre para Tormenta 3.5 é um tesouro de informações e inspirações para conduzir as mais grandiosas aventuras."
- title: 'Tormenta 3.5 – Guia do Viajante'
  description: "Para os que cruzam as terras de Arton. Este guia do viajante oferece informações sobre os locais, culturas e perigos do continente, essencial para toda jornada."
- title: 'Tormenta 3.5 - O Guardião da Morte'
  description: "Aquele que vela sobre os domínios da morte. Esta crônica de Tormenta 3.5 explora a figura do Guardião da Morte e os mistérios que o cercam nos reinos além da vida."
- title: 'Tormenta D20 - Cenário de Campanha'
  description: "O palco para vossas lendas. Este cenário de campanha para Tormenta D20 apresenta o continente de Arton, um mundo de fantasia repleto de perigos, maravilhas e oportunidades."
