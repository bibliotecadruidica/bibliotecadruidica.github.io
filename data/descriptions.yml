# descriptions.yml
- title: 'Fichas D&D 5D'
  description: 'Um conjunto de fichas prontas para uso, otimizadas para Dungeons & Dragons 5ª Edição, facilitando a criação e o acompanhamento de seus personagens em qualquer campanha. Essencial para jogadores e mestres que buscam praticidade.'
- title: 'Guia do Mestre D&D 5D'
  description: 'O compêndio definitivo para Mestres de D&D 5ª Edição. Repleto de ferramentas, dicas para construir mundos, gerenciar encontros, criar monstros e conduzir narrativas épicas. Um recurso indispensável para dar vida às suas campanhas.'
- title: 'Livro Do Jogador D&D 5D'
  description: 'Seu ponto de partida para aventuras em Dungeons & Dragons 5ª Edição. Contém todas as regras essenciais para criar personagens, explorar mundos fantásticos, combater monstros e dominar magias, mergulhando de cabeça no universo do RPG.'
- title: 'Manual Dos Monstros D&D 5D'
  description: 'Explore uma vasta coleção de criaturas e vilões icônicos para suas campanhas de D&D 5ª Edição. Este manual oferece estatísticas, habilidades e descrições detalhadas para desafiar seus jogadores em qualquer ambiente.'
- title: 'Regras Básicas dos Jogadores D&D 5D'
  description: 'Uma introdução concisa às mecânicas fundamentais de D&D 5ª Edição. Perfeito para novos jogadores ou para quem busca uma referência rápida sobre os pilares do jogo: criação de personagem, exploração, combate e magia.'
- title: 'Guia do Volo para Monstros D&D 5D'
  description: 'Expanda seu bestiário de D&D 5ª Edição com novas e intrigantes criaturas. Volo apresenta monstros únicos, variantes de raças clássicas e informações aprofundadas sobre suas origens e ecologia, enriquecendo suas narrativas.'
- title: 'Guia De Xanathar Para Todas As Coisas D&D 5D'
  description: 'Um tesouro de novas opções e regras para D&D 5ª Edição. Inclui subclasses adicionais, magias, itens mágicos e ferramentas para mestres, expandindo as possibilidades de criação de personagens e construção de mundos.'
- title: 'Guia de Classe - Ninja D&D 5D'
  description: 'Domine a arte furtiva e mortal do ninja em suas campanhas de D&D 5ª Edição. Este guia oferece regras para incorporar essa classe lendária, com novas habilidades, tradições e equipamentos para mestres e jogadores.'
- title: 'Costa da Espada - Guia de Aventureiros D&D 5D'
  description: 'Explore a icônica região da Costa da Espada em D&D 5ª Edição. Este guia detalha cidades, locais lendários, facções e oportunidades de aventura, ideal para mestres que desejam ambientar suas histórias nos Reinos Esquecidos.'
- title: 'Compêndio do Jogador - Elemental Evil D&D 5D'
  description: 'Descubra novas opções para personagens e uma campanha focada na ameaça do Elemental Evil para D&D 5ª Edição. Inclui novas raças, magias e regras que aprofundam a imersão neste perigoso cenário.'
- title: 'Compêndio de Magia D&D 5D'
  description: 'Um extenso catálogo de magias para D&D 5ª Edição, compilando encantamentos de diversas fontes. Essencial para conjuradores que buscam expandir seu repertório arcano e divino, oferecendo opções para todas as situações.'
- title: 'Moderno D&D 5D'
  description: 'Adapte D&D 5ª Edição para cenários contemporâneos. Este suplemento apresenta regras para armas de fogo, tecnologia moderna e desafios urbanos, permitindo que suas aventuras transcendam o reino da fantasia medieval.'
- title: 'Fora Do Abismo D&D 5D'
  description: 'Uma campanha épica para D&D 5ª Edição que leva os aventureiros a uma jornada perigosa pelas profundezas do Subterrâneo, enfrentando demônios e horrores cósmicos em uma luta pela sobrevivência.'
- title: 'Assassinato em Baldur''s Gate D&D 5D'
  description: 'Investigue uma série de assassinatos misteriosos na famosa cidade de Baldur’s Gate em D&D 5ª Edição. Uma aventura envolvente que testa as habilidades de investigação e combate dos seus personagens.'
- title: 'Unearthed Arcana - Ranger e Ladino D&D 5D'
  description: 'Experimente conceitos e revisões para as classes Ranger e Ladino em D&D 5ª Edição. Este material de Unearthed Arcana explora novas abordagens para essas classes clássicas, oferecendo versatilidade e profundidade.'
- title: 'Unearthed Arcana - Talentos para Raças D&D 5D'
  description: 'Expanda as opções de personalização de personagens em D&D 5ª Edição com talentos específicos para diversas raças. Este Unearthed Arcana oferece maneiras únicas de aprimorar suas habilidades e distintivos raciais.'
- title: 'Unearthed Arcana - Monge - Tradições Monásticas D&D 5D'
  description: 'Descubra novas tradições monásticas para a classe Monge em D&D 5ª Edição. Este material de Unearthed Arcana apresenta diferentes filosofias e técnicas de combate, permitindo criar monges com estilos de jogo variados.'
- title: 'Unearthed Arcana - Talentos D&D 5D'
  description: 'Explore uma série de novos talentos para D&D 5ª Edição, oferecendo opções adicionais para personalizar seus personagens e aprimorar suas habilidades além do que é possível com as classes e raças básicas.'
- title: 'Unearthed Arcana O Ranger, Revisado D&D 5D'
  description: 'Uma revisão abrangente da classe Ranger para D&D 5ª Edição, buscando aprimorar sua jogabilidade e eficácia em combate e exploração. Ideal para jogadores que buscam uma experiência renovada com o Ranger.'
- title: 'Unearthed Arcana Druida - Círculos Druídicos D&D 5D'
  description: 'Aprofunde-se nos poderes da natureza com novos Círculos Druídicos para D&D 5ª Edição. Este Unearthed Arcana oferece opções para druidas que se conectam à natureza de formas distintas e poderosas.'
- title: 'Unearthed Arcana Aventuras Aquáticas D&D 5D'
  description: 'Prepare-se para explorar as profundezas e os mistérios aquáticos em D&D 5ª Edição. Este suplemento de Unearthed Arcana oferece regras e ideias para aventuras subaquáticas e desafios ambientais.'
- title: 'Unearthed Arcana - Construindo Encontros D&D 5D'
  description: 'Ferramentas e diretrizes para Mestres de D&D 5ª Edição criarem encontros balanceados e desafiadores. Este Unearthed Arcana ajuda a construir combates e interações memoráveis para seus jogadores.'
- title: 'Unearthed Arcana Luz, Escuridão, Subterrâneo D&D 5D'
  description: 'Explore os contrastes e perigos das profundezas em D&D 5ª Edição. Este Unearthed Arcana oferece regras para ambientar aventuras em locais de luz escassa, escuridão total e nos vastos subterrâneos.'
- title: 'Unearthed Arcana - Bárbaro - Caminhos Primitivos D&D 5D'
  description: 'Descubra novos Caminhos Primitivos para a classe Bárbaro em D&D 5ª Edição. Este Unearthed Arcana expande as opções para bárbaros, permitindo que manifestem sua fúria de maneiras variadas e destrutivas.'
- title: 'Unearthed Arcana - Bruxo e Mago - Patrono Transcendental e Tradição Arcana D&D 5D'
  description: 'Novas opções para Bruxo e Mago em D&D 5ª Edição. Este Unearthed Arcana apresenta um novo Patrono para Bruxos e uma nova Tradição Arcana para Magos, expandindo as possibilidades de conjuração.'
- title: 'Unearthed Arcana - Classes de Prestígio e Magias das Runas D&D 5D'
  description: 'Explore Classes de Prestígio e o poder das Magias das Runas em D&D 5ª Edição. Este material de Unearthed Arcana oferece novas formas de personalizar e aprimorar seus personagens ao longo da jornada.'
- title: 'Unearthed Arcana - Clérigo - Domínios Divinos D&D 5D'
  description: 'Expanda o poder divino com novos Domínios para a classe Clérigo em D&D 5ª Edição. Este Unearthed Arcana oferece opções para clérigos que servem a diferentes divindades com focos e habilidades únicas.'
- title: 'Unearthed Arcana - Combate em Massa D&D 5D'
  description: 'Regras e diretrizes para gerenciar grandes batalhas e conflitos em massa em D&D 5ª Edição. Este Unearthed Arcana ajuda Mestres a conduzir cenários de guerra e confrontos épicos com múltiplas unidades.'
- title: 'Unearthed Arcana - Eberron D&D 5D'
  description: 'Uma adaptação do cenário de Eberron para D&D 5ª Edição. Explore um mundo de magia e tecnologia, com novas raças, subclasses e elementos específicos deste universo pulp fantasy noir.'
- title: 'Unearthed Arcana - Feiticeiro D&D 5D'
  description: 'Novas opções e aprimoramentos para a classe Feiticeiro em D&D 5ª Edição. Este Unearthed Arcana explora diferentes origens de poder e metamagias, permitindo criar feiticeiros únicos e poderosos.'
- title: 'Unearthed Arcana - Guerreiro - Arquétipos Marciais D&D 5D'
  description: 'Descubra novos Arquétipos Marciais para a classe Guerreiro em D&D 5ª Edição. Este Unearthed Arcana oferece diferentes especializações de combate, expandindo a versatilidade e o estilo de luta dos seus guerreiros.'
- title: 'Unearthed Arcana - Mago Revisitado D&D 5D'
  description: 'Uma revisão e aprimoramento da classe Mago para D&D 5ª Edição. Este Unearthed Arcana busca refinar as Tradições Arcanas e adicionar novas mecânicas para tornar a experiência do mago ainda mais cativante.'
- title: 'Unearthed Arcana - Modificando Classes D&D 5D'
  description: 'Diretrizes e exemplos para Mestres personalizarem e modificarem as classes existentes em D&D 5ª Edição. Este Unearthed Arcana permite adaptar as classes para atender às necessidades de sua campanha.'
- title: 'Unearthed Arcana - Paladino - Juramentos Sagrados D&D 5D'
  description: 'Novos Juramentos Sagrados para a classe Paladino em D&D 5ª Edição. Este Unearthed Arcana oferece diferentes caminhos para paladinos, cada um com seus próprios princípios, poderes e desafios morais.'
- title: 'Unearthed Arcana - Ranger - Novos Conceitos D&D 5D'
  description: 'Explore conceitos inovadores para a classe Ranger em D&D 5ª Edição. Este Unearthed Arcana oferece uma nova abordagem para a classe, buscando torná-la mais envolvente e eficaz em suas aventuras.'
- title: 'Unearthed Arcana - Regras Variantes D&D 5D'
  description: 'Um conjunto de regras opcionais e variantes para D&D 5ª Edição, permitindo personalizar a experiência de jogo. Este Unearthed Arcana oferece flexibilidade para adaptar o sistema ao seu estilo de mesa.'
- title: 'Unearthed Arcana - Subclasses Revisadas D&D 5D'
  description: 'Atualizações e revisões para diversas subclasses existentes em D&D 5ª Edição. Este Unearthed Arcana visa balancear e aprimorar a jogabilidade, oferecendo novas opções e ajustando as existentes.'
- title: 'Unearthed Arcana - Artífice - Especializações D&D 5D'
  description: 'Novas especializações para a classe Artífice em D&D 5ª Edição. Este Unearthed Arcana expande as invenções e criações mágicas dos artífices, permitindo-lhes focar em diferentes áreas da engenharia arcana.'
- title: 'Unearthed Arcana - Opções de Classes Revisadas D&D 5D'
  description: 'Explore um conjunto de opções revisadas para diversas classes em D&D 5ª Edição. Este Unearthed Arcana oferece alternativas para aprimorar o desempenho e a versatilidade dos seus personagens.'
- title: 'Unearthed Arcana - Bardo - Colégios de Bardos D&D 5D'
  description: 'Novos Colégios de Bardos para a classe Bardo em D&D 5ª Edição. Este Unearthed Arcana expande as formas como os bardos podem inspirar e influenciar, com novas habilidades musicais e sociais.'
- title: 'Unearthed Arcana - O Místico D&D 5D'
  description: 'Introduza o poder da mente em D&D 5ª Edição com a classe Místico. Este Unearthed Arcana explora o psionismo e suas manifestações, oferecendo um novo tipo de conjurador para suas campanhas.'
- title: 'Unearthed Arcana - Psionismo e O Místico - Tomo I D&D 5D'
  description: 'O primeiro tomo dedicado ao psionismo e à classe Místico em D&D 5ª Edição. Aprofunde-se nas mecânicas do poder mental, com novas habilidades, disciplinas e opções para essa classe mística.'
- title: 'Unearthed Arcana - Psionismo e O Místico - Tomo II D&D 5D'
  description: 'A continuação do estudo do psionismo em D&D 5ª Edição. Este segundo tomo de Unearthed Arcana explora ainda mais as complexidades do Místico, com poderes adicionais e insights sobre essa forma de magia.'
- title: 'Unearthed Arcana - Os Fiéis D&D 5D'
  description: 'Expanda as opções para personagens devotos e as divindades em D&D 5ª Edição. Este Unearthed Arcana explora temas de fé, devoção e o impacto dos deuses no mundo do jogo, com novas bençãos e anátemas.'
- title: 'Unearthed Arcana - Magia Moderna D&D 5D'
  description: 'Incorpore elementos de magia contemporânea em D&D 5ª Edição. Este Unearthed Arcana oferece regras para magias com foco em tecnologia e cenários modernos, expandindo o escopo das suas aventuras.'
- title: 'Unearthed Arcana - Magia Negra Ancestral D&D 5D'
  description: 'Explore os segredos sombrios da magia ancestral em D&D 5ª Edição. Este Unearthed Arcana apresenta novos feitiços e rituais proibidos, perfeitos para campanhas com um tom mais sinistro e arcaico.'
- title: 'Unearthed Arcana - Heróis Góticos D&D 5D'
  description: 'Crie personagens com uma estética gótica e elementos de horror para D&D 5ª Edição. Este Unearthed Arcana oferece novas opções para ambientar campanhas sombrias e atmosféricas, inspiradas no gênero gótico.'
- title: 'Unearthed Arcana - Kits de Antigamente D&D 5D'
  description: 'Retome os clássicos "kits" de personagem para D&D 5ª Edição, adaptando conceitos de edições anteriores. Este Unearthed Arcana oferece pacotes de habilidades e temas para agilizar a criação de personagens.'
- title: 'Unearthed Arcana - Talentos para Perícias D&D 5D'
  description: 'Aprimore as perícias de seus personagens com novos talentos focados em habilidades específicas em D&D 5ª Edição. Este Unearthed Arcana permite uma especialização mais profunda em áreas não-combate.'
- title: 'Unearthed Arcana - Tempo de Inatividade D&D 5D'
  description: 'Regras e atividades para o tempo de inatividade entre as aventuras em D&D 5ª Edição. Este Unearthed Arcana oferece opções para seus personagens treinarem, pesquisarem ou se envolverem em outras atividades lucrativas.'
- title: 'Unearthed Arcana - Um Trio de Subclasses D&D 5D'
  description: 'Descubra três novas subclasses para D&D 5ª Edição, adicionando variedade e novas opções estratégicas para diferentes classes. Este Unearthed Arcana é ideal para expandir o leque de personagens.'
- title: 'Unearthed Arcana - Armadilhas Revisitadas D&D 5D'
  description: 'Um olhar aprofundado e regras aprimoradas para armadilhas em D&D 5ª Edição. Este Unearthed Arcana oferece novas ideias e mecânicas para mestres criarem armadilhas mais desafiadoras e interessantes.'
- title: 'Unearthed Arcana - Magias de Iniciação D&D 5D'
  description: 'Explore magias poderosas e complexas de iniciação para D&D 5ª Edição. Este Unearthed Arcana oferece feitiços de alto nível e rituais que exigem um custo e um preparo maiores, para momentos épicos.'
- title: 'Unearthed Arcana - Quando os Exércitos Colidem D&D 5D'
  description: 'Regras e diretrizes para simular e gerenciar grandes conflitos e batalhas entre exércitos em D&D 5ª Edição. Este Unearthed Arcana permite que mestres conduzam cenários de guerra em larga escala.'
- title: 'Unearthed Arcana - Personagens Rápidos D&D 5D'
  description: 'Crie personagens de D&D 5ª Edição de forma ágil e eficiente. Este Unearthed Arcana oferece ferramentas e modelos para gerar personagens rapidamente, ideal para one-shots ou sessões introdutórias.'
- title: 'Warcraft RPG - Livro de Regras D&D 3.5'
  description: 'Aventure-se no mundo de Azeroth com este sistema de RPG adaptado para D&D 3.5. Explore as facções, raças e conflitos épicos do universo de Warcraft, combinando fantasia heroica com o sistema D20.'
- title: 'Warcraft RPG - Livro dos Monstros 3.5'
  description: 'Um bestiário completo de criaturas de Azeroth, adaptado para D&D 3.5. Encontre estatísticas e descrições de feras, demônios e seres fantásticos para povoar suas campanhas de Warcraft RPG.'
- title: 'Warcraft - As Raças de Warcraft D&D 5D'
  description: 'Explore as diversas raças de Azeroth adaptadas para D&D 5ª Edição. Detalhes sobre orcs, elfos, anões e muito mais, permitindo que você crie personagens icônicos do universo de Warcraft.'
- title: 'Warcraft - Cavernas Ígneas D&D 5D'
  description: 'Aventure-se pelas perigosas Cavernas Ígneas em D&D 5ª Edição. Uma masmorra cheia de perigos elementais e inimigos ardentes, ambientada no universo de Warcraft para desafios intensos.'
- title: 'World of Warcraft - Cenário de Campanha D&D 5D'
  description: 'Mergulhe no vasto e épico mundo de World of Warcraft com este cenário de campanha adaptado para D&D 5ª Edição. Explore os continentes, facções e prepare-se para grandes aventuras em Azeroth.'
- title: 'Mago a Ascensão - A Cruzada dos Feiticeiros'
  description: 'Explore um período sombrio e fascinante do Mundo das Trevas, onde magos das Tradições e da Tecnocracia se enfrentam em uma guerra oculta. Este suplemento aprofunda a narrativa e as mecânicas de Mago a Ascensão.'
- title: 'Mago a Ascensão - Antecedentes'
  description: 'Detalhe a história e as conexões de seus personagens em Mago a Ascensão. Este suplemento oferece novas opções de Antecedentes, enriquecendo a profundidade e as motivações de seus magos.'
- title: 'Mago a Ascensão - Certame o Duelo Arcano'
  description: 'Aprofunde-se nas regras e na arte do duelo mágico em Mago a Ascensão. Este livro detalha os rituais, as estratégias e as consequências dos confrontos arcanos entre magos.'
- title: 'Mago - A Ascensão - Companheiro do Narrador'
  description: 'Um recurso essencial para Narradores de Mago a Ascensão. Contém dicas, regras expandidas e ferramentas para gerenciar os desafios da realidade, os paradoxos e os conflitos da Guerra da Ascensão.'
- title: 'Mago a Ascensão - Escudo do Narrador'
  description: 'Um escudo prático para o Narrador de Mago a Ascensão, com tabelas de referência rápida, regras essenciais e arte temática para facilitar a condução das sessões.'
- title: 'Mago a Ascensão - A Cruzada dos Feiticeiros - Escudo do Narrador'
  description: 'Um escudo específico para o Narrador da campanha "A Cruzada dos Feiticeiros", contendo informações cruciais e tabelas para guiar as aventuras neste período de intensa batalha mágica.'
- title: 'Mago a Ascensão - Forjado no Fogo do Dragão'
  description: 'Aprofunde-se nas facções e segredos do dragão no universo de Mago a Ascensão. Este suplemento revela intrigas ocultas e poderes ancestrais que moldam o destino dos magos.'
- title: 'Mago a Ascensão - Guia da Tecnocracia'
  description: 'Entenda a organização, filosofia e métodos da Tecnocracia em Mago a Ascensão. Este guia oferece uma visão detalhada dessa facção, suas divisões e como elas buscam moldar a realidade.'
- title: 'Mago a Ascensão - Liche'
  description: 'Explore os sombrios segredos da imortalidade e da necromancia arcana em Mago a Ascensão. Este suplemento detalha a criação e a natureza dos liches, tanto como ameaças quanto como caminhos obscuros para magos.'
- title: 'Mago a Ascensão - Livro de Convenção - Iteração X'
  description: 'Um mergulho profundo na Convenção Iteração X da Tecnocracia. Descubra sua história, objetivos, métodos e as tecnologias arcanas que utilizam para impor sua visão de ordem ao mundo.'
- title: 'Mago - A Ascensão - Livro de Tradição - Adeptos da Virtualidade'
  description: 'Explore o mundo digital e a magia da informação com os Adeptos da Virtualidade. Este livro de Tradição detalha suas práticas, crenças e o impacto da tecnologia na Guerra da Ascensão.'
- title: 'Mago a Ascensão - Livro de Tradição - Coro Celestial'
  description: 'Conheça a fé e a harmonia do Coro Celestial. Este livro de Tradição explora suas doutrinas, milagres e a busca pela união divina em um mundo fragmentado pela descrença.'
- title: 'Mago a Ascensão - Livro de Tradição - Eutanatos'
  description: 'Mergulhe na filosofia sombria dos Eutanatos, os mestres da morte e do ciclo da alma. Este livro de Tradição revela seus mistérios, rituais e o papel que desempenham no equilíbrio da existência.'
- title: 'Mago a Ascensão - Livro de Tradição - Irmandade de Akasha'
  description: 'Aprofunde-se na sabedoria oriental e nas artes marciais místicas da Irmandade de Akasha. Este livro de Tradição detalha suas práticas de iluminação, disciplinas e a busca pela harmonia interior.'
- title: 'Mago a Ascensão - Livro de Tradição - Oradores dos Sonhos'
  description: 'Explore os reinos oníricos e a sabedoria ancestral dos Oradores dos Sonhos. Este livro de Tradição revela seus segredos, rituais xamânicos e a conexão com os espíritos e o mundo dos sonhos.'
- title: 'Mago a Ascensão - Livro de Tradição - Ordem de Hermes'
  description: 'Desvende os segredos da magia cerimonial e da alta feitiçaria com a Ordem de Hermes. Este livro de Tradição explora suas complexas tradições, rituais e o legado dos grandes magos herméticos.'
- title: 'Mago a Ascensão - Livro de Tradição - Verbena'
  description: 'Conecte-se à natureza selvagem e aos rituais pagãos das Verbena. Este livro de Tradição detalha suas práticas de magia natural, cura e a veneração dos ciclos da vida e da morte.'
- title: 'Mago a Ascensão - Manifesto Transmissões do Conselho Rebelde'
  description: 'Documentos e proclamações do Conselho Rebelde, oferecendo uma perspectiva interna sobre a resistência contra a Tecnocracia e as lutas internas das Tradições Místicas.'
- title: 'Mago a Ascensão - Manual do Narrador'
  description: 'Um guia abrangente para Narradores de Mago a Ascensão, com conselhos sobre como criar tramas complexas, gerenciar o Paradoxo e explorar os temas filosóficos e de conspiração do jogo.'
- title: 'Mago a Ascensão - Mestres da Arte'
  description: 'Explore as profundezas das Esferas de Magia e a maestria dos Arcanos. Este suplemento detalha o funcionamento avançado da magia em Mago a Ascensão e as complexidades de cada Esfera.'
- title: 'Mago a Ascensão - Básico - 2ª Edição'
  description: 'A edição fundamental de Mago a Ascensão, apresentando as regras básicas e o cenário central do Mundo das Trevas onde magos lutam pela definição da realidade.'
- title: 'Mago a Ascensão - Módulo Básico - 3ª Edição'
  description: 'A terceira edição do livro básico de Mago a Ascensão, com regras atualizadas e aprofundamento do cenário, ideal para quem busca uma experiência mais refinada no Mundo das Trevas.'
- title: 'Mago a Ascensão - O Livro da Loucura'
  description: 'Mergulhe nas profundezas da sanidade e da insanidade mágica em Mago a Ascensão. Este suplemento explora os efeitos da loucura no despertar mágico e as consequências de manipular a realidade.'
- title: 'Mago a Ascensão - Paradoxo e Choque de Retorno'
  description: 'Um estudo detalhado sobre as mecânicas de Paradoxo e Choque de Retorno em Mago a Ascensão. Entenda como o conflito com a realidade cobra seu preço dos magos e como gerenciar suas consequências.'
- title: 'Mago a Ascensão - Traição de Sangue'
  description: 'Uma trama de intriga e traição que permeia as Tradições Místicas em Mago a Ascensão. Este suplemento oferece uma aventura pronta e detalhes sobre facções e personagens envolvidos em uma complexa conspiração.'
- title: 'Vampiro a Idade das Trevas - Choque de Vontades'
  description: 'Conflitos e intrigas intensas na Idade das Trevas. Este suplemento de Vampiro a Idade das Trevas explora as tensões entre os clãs e os mortais, culminando em embates de poder e fé.'
- title: 'Vampiro a Idade das Trevas - Companheiro do Narrador'
  description: 'Um guia essencial para o Narrador de Vampiro a Idade das Trevas. Oferece conselhos, regras expandidas e inspirações para conduzir crônicas sombrias em um período de fé e superstição.'
