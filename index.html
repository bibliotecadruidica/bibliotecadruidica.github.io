---
layout: default
---
<main class="shelf">
  {% for book in site.data.book %}
  <article class="book">
    <figure class="book-cover">
      <a href="{{ book.link }}">
        <img src="./images/{{ book.image }}" alt="{{ book.title }}">
      </a>
    </figure>
    <div class="book-info">
      <font color="white">
      <h2>{{ book.title }}</h2>
      </font>
      <font color="white">
      <p>{{ book.author }}</p>
      </font>
    </div>
  </article>
  {% endfor %}
</main>
