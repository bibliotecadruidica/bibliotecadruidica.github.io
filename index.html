<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Druídica</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(17, 24, 39, 0.85), rgba(17, 24, 39, 0.85)), url('./image/bg2.webp');
            background-size: cover; background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div id="root-app"></div>
    <script type="text/babel">
        let booksData = [];
        async function loadBooksData() {
            try {
                const res = await fetch('./data/books.yml');
                booksData = jsyaml.load(await res.text());
                ReactDOM.createRoot(document.getElementById('root-app')).render(<App />);
            } catch (error) { console.error('Falha ao carregar os livros:', error); }
        }
        loadBooksData();
        const Book = ({ title, imageUrl, onSelectBook }) => (
            <article onClick={onSelectBook} className="bg-gray-800 bg-opacity-0 hover:bg-opacity-50 p-4 rounded-lg flex flex-col items-center text-center transform hover:scale-105 transition-all cursor-pointer">
                <img src={imageUrl} alt={title} className="w-48 h-64 object-cover rounded-md shadow-md mb-4" loading="lazy" />
                <h2 className="text-white text-lg font-semibold">{title}</h2></article>);
        const App = () => {
            const [searchTerm, setSearchTerm] = React.useState('');
            const filteredBooks = booksData.filter(b => b.title.toLowerCase().includes(searchTerm.toLowerCase()));
            return (<div className="min-h-screen text-gray-100 antialiased">
                <header className="text-center mb-10 pt-12"><h1 className="text-5xl font-bold text-white">Biblioteca Druídica</h1><p className="text-lg text-gray-300 mt-2">Seu acervo de RPG.</p></header>
                <div className="mb-10 w-full max-w-lg mx-auto"><input type="text" placeholder="Buscar por título..." className="w-full px-5 py-3 bg-gray-700 text-white rounded-full" onChange={e => setSearchTerm(e.target.value)} /></div>
                <main className="container mx-auto px-4 py-8"><section className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8">{filteredBooks.length > 0 ? filteredBooks.map(book => <Book key={book.driveLink} {...book} onSelectBook={() => window.open(book.driveLink, '_blank')}/>) : <p className="col-span-full text-center">Nenhum livro encontrado.</p>}</section></main>
                <footer className="bg-black bg-opacity-30 p-6 text-center text-gray-400 mt-12"><p>&copy; {new Date().getFullYear()} Biblioteca Druídica.</p></footer>
            </div>);
        };
    </script>
</body>
</html>
